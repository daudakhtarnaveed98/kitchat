# Datasource.
spring.datasource.url=jdbc:mysql://localhost/kit_chat_micro_services_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Database and hibernate.
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.open-in-view=true

# Logging.
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR

# Server port.
server.port=8762

# Application name.
spring.application.name=registry-service
